<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jorengarenar</title>
  <meta name="author" content="Jorengarenar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="avatar.svg">
  <style>
    body {
      background-color: #111;
      font-family: DejaVu Serif, Times, serif;
      font-size: 32px;
      text-align: center;
      color: #dddd;
    }

    a {
      color: #ccc;
      text-decoration: underline dotted 1px #666;
      text-underline-offset: 3px;
    }

    a:hover {
      text-decoration: underline solid 2px;
    }

    #me {
      display: flex;
      margin: 1em;
      justify-content: center;
    }

    #avatar {
      max-width: min(5em,30vw);
    }

    #motto {
      font-size: min(0.6em, 4vw);
      white-space: pre-line;
      font-style: italic;
    }

    #links a {
      margin: 0.5em;
    }

    #blog iframe {
      border: none;
      width: 100%;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <div id="me">
    <img id="avatar" src="avatar.svg" alt="Jorengarenar">
    <p id="motto">
      <b>"What language to use?"</b>
      first try Shell
      maybe tackle with Perl
      eventually give C a swirl
    </p>
  </div>
  <nav id="links">
    <a href="https://github.com/Jorengarenar">GitHub</a>
    <a href="https://infinitebacklog.net/users/Jorengarenar">Infinite&nbsp;Backlog</a>
    <a href="https://anilist.co/user/Jorengarenar">AniList</a>
  </nav>
  <div id="blog">
    <iframe src="/blog"
      onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';">
    </iframe>
  </div>
</body>
</html>
